# Deploy Space Fortress to itch.io
#
# This workflow deploys the game to itch.io using Butler.
# - Triggers automatically when a GitHub Release is published
# - Manual trigger allows deploying to html5 or html5-dev channel
#
# Required secrets:
#   BUTLER_API_KEY - itch.io API key from https://itch.io/user/settings/api-keys
#
# After first deployment, manually enable "This file will be played in the browser"
# in your itch.io project's Edit Game -> Uploads section.

name: Deploy to itch.io

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      channel:
        description: 'itch.io channel to deploy to'
        required: true
        default: 'html5-dev'
        type: choice
        options:
          - html5
          - html5-dev

env:
  ITCH_USER: shawndeggans
  ITCH_GAME: space-fortress

jobs:
  deploy-release:
    name: Deploy Release to itch.io
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Get release info
        id: release
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download release asset
        run: |
          curl -L -o build.zip "https://github.com/${{ github.repository }}/releases/download/${{ steps.release.outputs.tag }}/space-fortress-${{ steps.release.outputs.version }}.zip"
          mkdir -p build
          unzip build.zip -d build

      - name: Setup Butler
        uses: jdno/setup-butler@v1

      - name: Push to itch.io
        run: |
          echo "Deploying release ${{ steps.release.outputs.version }} to ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}:html5"
          butler push build ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}:html5 \
            --userversion ${{ steps.release.outputs.version }}
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Game:** ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Channel:** html5" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Play now:** https://${{ env.ITCH_USER }}.itch.io/${{ env.ITCH_GAME }}" >> $GITHUB_STEP_SUMMARY

  deploy-manual:
    name: Deploy Manual Build to itch.io
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "Error: build/index.html not found!"
            exit 1
          fi

      - name: Setup Butler
        uses: jdno/setup-butler@v1

      - name: Get version info
        id: version
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "version=dev-${{ github.run_number }}-$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Push to itch.io
        run: |
          echo "Deploying to ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}:${{ github.event.inputs.channel }}"
          echo "Version: ${{ steps.version.outputs.version }}"
          butler push build ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}:${{ github.event.inputs.channel }} \
            --userversion ${{ steps.version.outputs.version }}
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}

      - name: Deployment summary
        run: |
          echo "## Manual Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Game:** ${{ env.ITCH_USER }}/${{ env.ITCH_GAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Channel:** ${{ github.event.inputs.channel }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Play now:** https://${{ env.ITCH_USER }}.itch.io/${{ env.ITCH_GAME }}" >> $GITHUB_STEP_SUMMARY
