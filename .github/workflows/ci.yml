# Continuous Integration for Space Fortress
#
# Runs on:
# - Pull requests to main (validation only)
# - Pushes to main (validation + build artifact)
# - Version tags (validation + build + GitHub Release)

name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Svelte sync
        run: npx svelte-kit sync

      - name: Type check
        run: npm run check

      - name: Run tests
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "Error: build/index.html not found!"
            exit 1
          fi
          echo "Build verified successfully"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release zip
        run: |
          cd build
          zip -r ../space-fortress-${{ steps.version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Space Fortress v${{ steps.version.outputs.version }}
          body: |
            ## Space Fortress v${{ steps.version.outputs.version }}

            ### Downloads
            - **Web Build:** Download the zip, extract, and open `index.html` in a browser

            ### Automated Deployments
            This release will be automatically deployed to configured platforms.
          files: |
            space-fortress-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
